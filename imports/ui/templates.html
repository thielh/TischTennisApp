<!-- STARTSEITE -->
<template name="startseite">
  <div class="container-fluid">
    <br />
    <p>Willkommen in der TischTennisApp! Du bist auf der Startseite :)</p>
    <br />
    <p>TischTennis Platten:</p>
    <ul class="list-group">
        {{#each plattenHelper}}
          <li>{{name}}, {{street}}, {{hNr}}, {{plz}}, {{access}}, {{condition}}</li>
        {{/each}}
    </ul>
    <br />
  </div>
  <br />
</template>

<!-- NEUE PLATTE -->
<template name="neuePlatte">
  <form class="neuePlatteForm">
    <div class="container-fluid">
      <div class="form-group">
        <br>
        <label for="inputPlName">Name</label>
        <input type="text" class="form-control" id="inputPlName" placeholder="Gib der TT Platte einen Namen">
      </div>
      <div class="form-group">
        <label for="inputPlStreet">Standort</label>
        <input type="text" class="form-control w-75" id="inputPlStreet" placeholder="Straße">
        <input type="number" class="form-control w-25" min="1" id="inputPlHNr" placeholder="Hausnr">
        <input type="number" class="form-control w-25" min="1" id="inputPlPLZ" placeholder="PLZ">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check1">
        <label class="form-check-label" for="check1">Öffentlich zugänglich</label>
      </div>
      <br>
      <label for="inputPlZustand">Zustand</label>
      <div class="form-group">
        <select class="custom-select w-50" id="inputPlZustand">
          <option selected>Wähle...</option>
          <option value="Gut">Gut</option>
          <option value="Okay">Okay (spielbar)</option>
          <option value="Nicht okay">Nicht okay (nicht spielbar)</option>
        </select>
      </div>
    </div>
    <br />
    <div class="container-fluid">
      <button type="submit" class="btn btn-light" id="savePlButton">Neue Platte speichern</button>
    </div>
    <br />
  </form>
</template>

<!-- NEUES EVENT -->
<template name="neuesEvent">
  <div class="container-fluid">
    <div class="form-group">
      <br>
        <label for="inputEvName">Name</label>
        <input type="text" class="form-control" id="inputEvName" placeholder="Gib deinem Event einen aussagekräftigen Namen">
    </div>
      <div class="form-group">
        <label for="inputEvDescription">Beschreibung</label>
        <input type="text" class="form-control" rows="3" id="inputEvDescription" placeholder="Beschreibe das Event in ein paar kurzen Sätzen..">
    </div>
    <label for="inputEvPlatte">Platte</label>
    <div class="form-group">
      <select class="custom-select w-75" id="inputEvPlatte">
        <option selected>TT Platte auswählen..</option>
        <option value="1">Platte1</option>
        <option value="2">Platte2</option>
        <option value="3">Platte2</option>
      </select>
    </div>
    <div class="form-group">
      <label for="inputEvStreet">Treffpunkt</label>
      <input type="text" class="form-control w-75" id="inputEvStreet" placeholder="Straße" disabled="true">
      <input type="number" class="form-control w-25" id="inputEvHNr" min="1" placeholder="Hausnr" disabled="true">
      <input type="number" class="form-control w-25" id="inputPLZ" min="1" placeholder="PLZ" disabled="true">
    </div>
    <div class="form-group">
      <label for="inputEvDate">Datum</label>
      <input type="date" class="form-control w-25" id="inputEvDate">
    </div>
    <div class="form-group">
      <label for="inputEvTime">Uhrzeit</label>
      <input type="time" class="form-control w-25" id="inputEvTime">
    </div>
  </div>
  <br />
  <div class="container-fluid">
    <button type="button" class="btn btn-light" id="saveEvButton">Event speichern</button>
  </div>
  <br />
</template>
