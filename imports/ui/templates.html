<!-- STARTSEITE -->
<template name="startseite">
  <div class="container-fluid">
    <br />
    <p><b>Anstehende Events:</b></p>
    <div class="list-group">
      {{#each eventsHelper}}
      <div class="list-group-item list-group-item-action flex-column align-items-start" style="background-color: #f5f9fa">
        <div class="d-flex w-100 justify-content-between">
          <h5 class="mb-1">{{name}}</h5>
        </div>
        <p class="mb-1">{{date}} um {{time}}</p>
        <p class="mb-1">{{description}}</p>
        <p class="mb-1">Platte: {{platte}}</p>
      </div>
      <br>
      {{/each}}
    </div>
    <br />
    <br />
    <p><b>Tischtennis-Platten:</b></p>
    <div class="list-group">
        {{#each plattenHelper}}
        <div class="list-group-item list-group-item-action flex-column align-items-start" style="background-color: #f5f9fa">
          <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{name}}</h5>
            <medium>Erstellt am: {{createdAt}}</medium>
          </div>
          <p class="mb-1">Ort: {{street}} {{hNr}}, {{plz}}</p>
          <p class="mb-1">Zugänglichkeit: {{access}}</p>
          <p class="mb-1">Zustand: {{condition}}</p>
        </div>
        <br>
        {{/each}}
      </div>
      <br />
    </div>
</template>

<!-- NEUE PLATTE -->
<template name="neuePlatte">
  <form class="neuePlatteForm">
    <div class="container-fluid">
      <div class="form-group">
        <br>
        <label for="inputPlName">Name</label>
        <input type="text" class="form-control" id="inputPlName" placeholder="Gib der TT Platte einen Namen">
      </div>
      <div class="form-group">
        <label for="inputPlStreet">Standort</label>
        <input type="text" class="form-control w-75" id="inputPlStreet" placeholder="Straße">
        <input type="number" class="form-control w-25" min="1" id="inputPlHNr" placeholder="Hausnr">
        <input type="number" class="form-control w-25" min="1" id="inputPlPLZ" placeholder="PLZ">
      </div>
      <div class="form-check">
        <input type="checkbox" class="form-check-input" id="check1">
        <label class="form-check-label" for="check1">Öffentlich zugänglich</label>
      </div>
      <br>
      <label for="inputPlZustand">Zustand</label>
      <div class="form-group">
        <select class="custom-select w-50" id="inputPlZustand">
          <option selected>Wähle...</option>
          <option value="Gut">Gut</option>
          <option value="Okay">Okay (spielbar)</option>
          <option value="Nicht okay">Nicht okay (nicht spielbar)</option>
        </select>
      </div>
    </div>
    <br />
    <div class="container-fluid">
      <button type="submit" class="btn btn-light" id="savePlButton">Neue Platte speichern</button>
    </div>
    <br />
  </form>
</template>

<!-- NEUES EVENT -->
<template name="neuesEvent">
  <form class="neuesEventForm">
    <div class="container-fluid">
      <div class="form-group">
        <br>
          <label for="inputEvName">Name</label>
          <input type="text" class="form-control" id="inputEvName" placeholder="Gib deinem Event einen aussagekräftigen Namen">
      </div>
        <div class="form-group">
          <label for="inputEvDescription">Beschreibung</label>
          <input type="text" class="form-control" rows="3" id="inputEvDescription" placeholder="Beschreibe das Event in ein paar kurzen Sätzen..">
      </div>
      <label for="inputEvPlatte">Platte</label>
      <div class="form-group">
        <select class="custom-select w-75" id="inputEvPlatte">
          <option selected disabled>TT Platte auswählen..</option>
          {{#each plattenHelper2}}
          <option value="{{_id}}">{{name}}</option>
          {{/each}}
        </select>
      </div>
      <div class="form-group">
        <label for="inputEvStreet">Treffpunkt</label>
        {{#each plattenHelper2}}
        <input type="text" class="form-control w-75" id="inputEvStreet" placeholder="{{street}}" disabled="true">
        <input type="number" class="form-control w-25" id="inputEvHNr" min="1" placeholder="{{hNr}}" disabled="true">
        <input type="number" class="form-control w-25" id="inputPLZ" min="1" placeholder="{{plz}}" disabled="true">
        {{/each}}
      </div>
      <div class="form-group">
        <label for="inputEvDate">Datum</label>
        <input type="date" class="form-control w-25" id="inputEvDate">
      </div>
      <div class="form-group">
        <label for="inputEvTime">Uhrzeit</label>
        <input type="time" class="form-control w-25" id="inputEvTime">
      </div>
    </div>
    <br />
    <div class="container-fluid">
      <button type="submit" class="btn btn-light" id="saveEvButton">Event speichern</button>
    </div>
    <br />
  </form>
</template>

<!-- LOGIN -->
<template name="login">
  <div class="container-fluid">
    <br>
    <p>{{> loginButtons}}</p>
    <h5>oder erstelle einen neuen User:</h5>
    <form class="register">
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
      <p><input type="submit" value="Registrieren" class="btn btn-light btn-sm"></p>
  </form>
  </div>
</template>

<template name="register">
  <h2>Register</h2>
  <form class="register">
      <p>Email: <input type="email" name="email"></p>
      <p>Password: <input type="password" name="password"></p>
      <p><input type="submit" value="Register"></p>
  </form>
</template>
