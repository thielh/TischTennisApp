<template name="neuesEvent">
    {{#if currentUser}}
    <form class="neuesEventForm">
      <div class="container-fluid">
        <div class="form-group">
          <br>
            <label for="inputEvName">Name</label>
            <input type="text" class="form-control" id="inputEvName" placeholder="Gib deinem Event einen aussagekräftigen Namen">
        </div>
          <div class="form-group">
            <label for="inputEvDescription">Beschreibung</label>
            <input type="text" class="form-control" rows="3" id="inputEvDescription" placeholder="Beschreibe das Event in ein paar kurzen Sätzen..">
        </div>
        <label for="inputEvPlatte">Platte</label>
        <div class="form-group">
          <select class="custom-select w-75" id="inputEvPlatte">
            <option selected disabled>TT Platte auswählen..</option>
            {{#each plattenHelper2}}
            <option value="{{_id}}">{{name}}</option>
            {{/each}}
          </select>
        </div>
        <div class="form-group">
          {{#each getPlatteData}}
          <label for="inputEvStreet">Treffpunkt</label>
          <input type="text" class="form-control w-75" id="inputEvStreet" placeholder="{{street}}" disabled="true">
          <input type="number" class="form-control w-25" id="inputEvHNr" min="1" placeholder="{{hNr}}" disabled="true">
          <input type="number" class="form-control w-25" id="inputPLZ" min="1" placeholder="{{plz}}" disabled="true">
          {{/each}}
        </div>
        <div class="form-group">
          <label for="inputEvDate">Datum</label>
          <input type="date" class="form-control w-25" id="inputEvDate">
        </div>
        <div class="form-group">
          <label for="inputEvTime">Uhrzeit</label>
          <input type="time" class="form-control w-25" id="inputEvTime">
        </div>
      </div>
      <br />
      <div class="container-fluid">
        <button type="submit" class="btn btn-light" id="saveEvButton">Event speichern</button>
      </div>
      <br />
    </form>
    {{else}}
        {{> notloggedin}}
    {{/if}}
  </template>
