<template name="neuePlatte">

    <div class="container-fluid">
    <div class="form-group">
      <label for="inputName">Name</label>
      <input type="text" class="form-control" id="inputName" placeholder="Gib der TT Platte einen Namen">
    </div>
    <div class="form-group">
      <label for="inputStreet">Straße</label>
      <input type="text" class="form-control" id="inputStreet" placeholder="Straße">
    </div>
    <div class="form-group">
      <label for="inputPLZ">PLZ</label>
      <input type="number" class="form-control" id="inputPLZ" placeholder="Postleitzahl">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="check1">
      <label class="form-check-label" for="check1">Öffentlich zugänglich</label>
    </div>
  </div>
  <br />
  <button type="button" class="btn btn-light" id="SaveButton">Speichern</button>
  <!-- zieht sich automatisch den Path für das Template zweiteSeite -->
<a href="{{pathFor route='zweiteSeite'}}">TESTLINK</a>

</template>
